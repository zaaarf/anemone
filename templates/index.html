{% extends "base.html" %}

{% block content %}
<div class="home">
    <h1>{{ config.title }}</h1>
    {% if config.extra.home_subtitle %}
        <p>{{ config.extra.home_subtitle }}</p>

        <p>{{ config.description }}</p>
    {% endif %}
    {% include "svg.html" %}
</div>
{% endblock content %}

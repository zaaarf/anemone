<h1>{{ page.title }}</h1>

{% if page.toc and page.extra.toc %}
    {% include "toc.html" %}
{% endif %}

{{ page.content | safe }}

<p class="tagsData">
    {% if page.taxonomies.tags %}
        {% for tag in page.taxonomies.tags %}
            <a href="/tags/{{ tag | slugify }}">&#47;{{ tag }}&#47;</a>
        {% endfor %}
    {% endif %}
</p>
